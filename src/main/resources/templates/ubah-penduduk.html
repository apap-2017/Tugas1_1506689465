<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<title>Ubah Penduduk</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script src="/js/jquery.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="/css/style.css"/>
</head>

<body>

<nav class="navbar navbar-inverse">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="/">SI Kependudukan</a>
	    </div>
	    <ul class="nav navbar-nav">
	      <li><a href="/">Home</a></li>
	      <li class="active"><a href="/penduduk/tambah">Tambah Penduduk</a></li>
	      <li><a href="/keluarga/tambah">Tambah Keluarga</a></li>
	      <li><a href="/penduduk/cari">Cari Data</a></li>
	    </ul>
	  </div>
</nav>

<div class="container">
	<h1 class="page-header">Ubah Penduduk</h1>

	<form th:object ="${penduduk}" th:action="'/penduduk/ubah/' + ${penduduk.nik}" method="post" class="form-horizontal" >
		<input type="hidden" name="id"  th:field="*{id}" th:value="${penduduk.id}"/>
		<div  class="row">
			<label for="nama">Masukkan nama</label> <input class="form-control" type="text" name="nama"  th:field="*{nama}" th:value="${penduduk.nama}"/>
		</div>
		<div  class="row">
			<label for="tempat_lahir">Tempat lahir</label> <input class="form-control" type="text" name="tempat_lahir" th:field="*{tempat_lahir}" th:value="${penduduk.tempat_lahir}" />
		</div>
		<div  class="row">
			<label for="tanggal_lahir">Tanggal Lahir</label> <input class="form-control" type="date" name="tanggal_lahir" th:field="*{tanggal_lahir}" th:value="${penduduk.tanggal_lahir}"/>
		</div>
		<div  class="row">
			<label for="jenis_kelamin">Jenis Kelamin</label>
			<select name="jenis_kelamin" th:field="*{jenis_kelamin}" class="form-control" th:value="${penduduk.jenis_kelamin}">
			  <option value="0">Laki-laki</option>
			  <option value="1">Perempuan</option>
			</select>
		</div>
		<div  class="row">
			<label for="golongan_darah">Golongan Darah</label>
			<select name="golongan_darah" th:field="*{golongan_darah}" class="form-control" th:value="${penduduk.golongan_darah}">
			  <option value="A">A</option>
			  <option value="AB">AB</option>
			  <option value="O">O</option>
			  <option value="B">B</option>
			</select>
		</div>
		<div  class="row">
			<label for="agama">Agama</label> <input type="text" name="agama" class="form-control" th:field="*{agama}" th:value="${penduduk.agama}"/>
		</div>
		<div  class="row">
			<label for="status_perkawinan">Status Perkawinan</label>
			<select name="status_perkawinan" th:field="*{status_perkawinan}" th:value="${penduduk.status_perkawinan}">
			  <option value="Belum Kawin">Belum Kawin</option>
			  <option value="Kawin">Kawin</option>
			  <option value="Cerai Hidup">Cerai Hidup </option>
			  <option value="Cerai Mati">Cerai Mati</option>
			</select>
		</div>
		<div  class="row">
			<label for="status_dalam_keluarga">Status Dalam Keluarga</label> <input class="form-control" type="text" name="status_dalam_keluarga" th:field="*{status_dalam_keluarga}" th:value="${penduduk.status_dalam_keluarga}" />
		</div>
		<div  class="row">
			<label for="pekerjaan">Pekerjaan</label> <input class="form-control" type="text" name="pekerjaan" th:field="*{pekerjaan}" th:value="${penduduk.pekerjaan}" />
		</div>
		<div  class="row">
			<label for="is_wni">Kewarganegaraan</label>
			<select name="is_wni" class="form-control" th:field="*{is_wni}" th:value="${penduduk.is_wni}">
			  <option value="false">WNA</option>
			  <option value="true">WNI</option>
			</select>
		</div>
		<div  class="row">
			<label for="status_kematian">Status Kematian</label>
			<select name="is_wafat" class="form-control" th:field="*{is_wafat}" th:value="${penduduk.is_wni}">
			  <option value="false">Hidup</option>
			  <option value="true">Mati</option>
			</select>
		</div>
		<div  class="row">
			<label for="id_keluarga">ID Keluarga</label> <input class="form-control" type="text" name="id_keluarga" th:field="*{id_keluarga}" th:value="${penduduk.id_keluarga}"/>
		</div>
		<div  class="row">
			<button class="btn btn-primary" type="submit" name="action" value="save">Save</button>
		</div>
	</form>
	</div>
</body>

</html>
